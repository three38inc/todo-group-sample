<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo - Sample</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-brand">
          <div class="title">
            <h1>Today</h1>
            <div class="date" id="date">Monday, October 3</div>
            <div class="time" id="time">11:11:00 AM</div>
          </div>
          <div class="header-image">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>

      <div class="task-form">
        <input type="text" placeholder="Type your task here ..." id="inputText">
        <button class="new-task-btn" id="addBtn" onclick="addNewTask()">
          <i class="fa fa-plus"></i>  
          Add new
        </button>
      </div>

      <div class="tasks" id="tasks">

        <div class="task">
          <div class="task-title">Morning run</div>
          <div class="check-icon">
            <i class="fa fa-check" aria-hidden="true"></i>
          </div>
        </div>

        <div class="task completed">
          <div class="task-title">Morning run [C]</div>
          <div class="check-icon">
            <i class="fa fa-check" aria-hidden="true"></i>
          </div>
        </div>

      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
